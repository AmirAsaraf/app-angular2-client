<div class="login">
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-md-4 col-md-offset-4">
        <h1 class="text-center login-title">Sign in</h1>
        <div class="account-wall" [ngBusy]="loginPromise">
          <img class="profile-img" src="https://image.freepik.com/free-icon/user-male-shape-in-a-circle-ios-7-interface-symbol_318-35357.jpg"
               alt="">
          <form class="form-signin">
            <input type="text" class="form-control" placeholder="User name" name="userName" [(ngModel)]="user.userName" required autofocus>
            <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="user.password" required>
            <div class="form-rememberme">
              <label class="checkbox pull-left">
                <input type="checkbox" [(ngModel)]="model.rememberMe" name="rememberMe">Remember me
              </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="button" (click)="login()">Sign in</button>
            <div class="error-msg">{{model.errorMsg}}</div>
            <!--<a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>-->
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
